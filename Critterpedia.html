            </div>
            <div class="Time">
                <h1 id="clock">TIME</h1>
                <script type="text/javascript">
                    function showTime()
                    {
                        var date = new Date();
                        var h = date.getHours();
                        var m = date.getMinutes();
                        var ses = " AM";
                        if(h>12)
                        {
                            h-=12;
                            ses = " PM";
                        }
                        if(h == 0)
                        {
                            h = 12
                        }
                        h = (h < 10) ? "0" + h : h;
                        m = (m < 10) ? "0" + m : m;
                        var time = h + ":" + m + ses;

                        document.getElementById("clock").innerText = time;
                        document.getElementById("clock").textContent = time;
                    }
                    showTime();
                    setInterval(showTime, 1000);    
                </script>
            </div>
            <div class="Date">
                <h2 id="cal">DATE</h2>
                <script type="text/javascript">
                    function showDay()
                    {
                        var date = new Date();
                        var month = date.getMonth();
                        var day = date.getDate();
                        var months = ["January", "February", "March", "April", "May", "June", "July", "August", "September", "October", "November", "December"]
                        var calendar = months[month] + " " + day;
                        document.getElementById("cal").innerText = calendar;
                        document.getElementById("cal").textContent = calendar;
                    }
                    showDay();
                    setInterval(showDay, 1000);    
                </script>
            </div>
            <div class="Day">
                <p id="day">DAY</p>
                <script type="text/javascript">
                    function showWeek()
                    {
                        var date = new Date();
                        var weekday = date.getDay();
                        var weekdays = ["Sun.", "Mon.", "Tues.", "Wed.", "Thurs.", "Fri.", "Sat."]
                        var calendar = weekdays[weekday];
                        document.getElementById("day").innerText = calendar;
                        document.getElementById("day").textContent = calendar;
                    }
                    showWeek();
                    setInterval(showWeek, 1000);    
                </script>
            </div>
